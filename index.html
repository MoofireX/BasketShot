<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üèÄ NBA Shot Physics Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Bangers&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        header {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            padding: 2rem;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        header h1 {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        input, select, button {
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Orbitron', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.4);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
            perspective: 1000px;
        }

        .tile {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .tile:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            border-color: #ff6b35;
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
            z-index: 10;
        }

        .tile:hover img {
            transform: scale(1.1);
        }

        /* Comic-style popup */
        .comic-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #fff;
            color: #333;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 400px;
            width: 90%;
            border: 8px solid #ff6b35;
            position: relative;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .comic-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .comic-popup::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 30px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #ff6b35;
        }

        .comic-popup::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 35px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #fff;
        }

        .popup-header {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            color: #ff6b35;
            text-align: center;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            color: white;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stat-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .close-popup {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-popup:hover {
            transform: rotate(90deg) scale(1.1);
            background: #e55a2b;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 4px;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header>
        <h1>üèÄ NBA Shot Physics Analyzer</h1>
        <p>Analyze your shooting performance with advanced physics calculations</p>
    </header>

    <div class="form-container">
        <form method="POST" action="/" enctype="multipart/form-data" id="shotForm">
            <div class="form-grid">
                <input type="number" name="height" placeholder="Height (inches)" required min="60" max="96">
                <input type="number" name="weight" placeholder="Weight (lbs)" required min="100" max="400">
                <input type="file" name="court_image" accept="image/*" required>
                <select name="athleticism" required>
                    <option value="">Select Skill Level</option>
                    <option value="1">üèÉ Beginner</option>
                    <option value="2">üèÉ‚Äç‚ôÇÔ∏è Intermediate</option>
                    <option value="3">üèÄ Pro Level</option>
                </select>
            </div>
            <button type="submit">üöÄ Analyze My Shot</button>
        </form>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Calculating shot physics...</p>
    </div>

    <div id="grid" class="grid">
        {% for tile in tiles %}
        <div class="tile" onclick="showPopup({{tile.r}}, {{tile.c}}, '{{tile.acceleration}}', '{{tile.force}}', '{{tile.release_time}}')">
            <img src="{{ url_for('static', filename='tiles/' + tile.filename) }}" alt="Court Position {{tile.r}},{{tile.c}}">
        </div>
        {% endfor %}
    </div>

    <!-- Comic-style popup -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="comic-popup" id="popup">
        <button class="close-popup" onclick="closePopup()">√ó</button>
        <div class="popup-header">SHOT ANALYSIS</div>
        <div class="stat-item">
            <span class="stat-label">Position</span>
            <span class="stat-value" id="position-value">-</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Acceleration</span>
            <span class="stat-value" id="acceleration-value">- m/s¬≤</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Force Required</span>
            <span class="stat-value" id="force-value">- N</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Release Time</span>
            <span class="stat-value" id="release-time-value">- s</span>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 10 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        // Show comic popup
        function showPopup(r, c, acceleration, force, releaseTime) {
            document.getElementById('position-value').textContent = `(${r}, ${c})`;
            document.getElementById('acceleration-value').textContent = acceleration + ' m/s¬≤';
            document.getElementById('force-value').textContent = force + ' N';
            document.getElementById('release-time-value').textContent = releaseTime + ' s';
            
            document.getElementById('overlay').classList.add('show');
            document.getElementById('popup').classList.add('show');
        }

        // Close popup
        function closePopup() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('popup').classList.remove('show');
        }

        // Form submission with loading
        document.getElementById('shotForm').addEventListener('submit', function() {
            document.getElementById('loading').classList.add('show');
        });

        // Initialize particles on load
        window.addEventListener('load', function() {
            createParticles();
        });

        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });

        // Add hover sound effect (optional)
        document.querySelectorAll('.tile').forEach(tile => {
            tile.addEventListener('mouseenter', function() {
                this.style.filter = 'brightness(1.2)';
            });
            tile.addEventListener('mouseleave', function() {
                this.style.filter = 'brightness(1)';
            });
        });
    </script>
</body>
</html>
